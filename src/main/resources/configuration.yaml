# Default configuration resource.
# IMPORTANT: keep the placeholder [path_to_tasks.md_file] exactly as shown
# DefaultConfigCreator will replace it with the real path when initializing the application directory.
configuration:
  tasksFilePath: [path_to_tasks.md_file]
  taskConfiguration:
    # Date format used for parsing and displaying dates
    dateFormat: dd/MM/yyyy
    priority:
      # Priority levels and their corresponding symbols
      symbol:
        low: +
        medium: ++
        high: +++
  reminder:
    # Factor to multiply the base reminder period for critical and urgent tasks
    periodFactor:
      critical: 0.25
      urgent: 0.5
    # Period under which tasks  are considered critical or urgent  (in days)
    periodThreshold:
      critical: 1
      urgent: 3
    # Base reminder interval in minutes for different priority levels
    baseIntervalMinutes:
      low: 20
      medium: 15
      high: 10
