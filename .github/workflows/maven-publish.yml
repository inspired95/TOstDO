name: Maven Package

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build (package)
        run: mvn -B -DskipTests=true package

      - name: Run tests
        run: mvn -B test

      - name: Deploy artifacts
        if: github.ref == 'refs/heads/main'
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          set -euo pipefail
          mkdir -p $HOME/.m2
          # Prefer explicit MAVEN_USERNAME/MAVEN_PASSWORD if provided
          if [ -n "${MAVEN_USERNAME:-}" ]; then
            cat > $HOME/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>internal.repo</id>
                <username>\${env.MAVEN_USERNAME}</username>
                <password>\${env.MAVEN_PASSWORD}</password>
              </server>
            </servers>
          </settings>
          EOF
          else
            cat > $HOME/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>internal.repo</id>
                <username>\${env.GITHUB_ACTOR}</username>
                <password>\${env.GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF
          fi
          mvn -B deploy --settings $HOME/.m2/settings.xml
