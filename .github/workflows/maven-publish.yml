name: Maven Package

permissions:
  contents: read
  packages: write

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build (create FAT/shaded jar)
        run: mvn -B -DskipTests=true clean package

      - name: Show target contents
        run: |
          echo "Contents of target/ after package:"
          ls -la target || true

      - name: Test
        run: mvn -B test

      - name: Show all files under any target/ (debug)
        run: |
          echo "Finding files under */target/"
          find . -type f -path "*/target/*" -print || true

      - name: Configure Maven settings for GitHub Packages
        env:
          MAVEN_USERNAME: ${{ github.actor }}
          MAVEN_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<MAVEN_SETTINGS
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>internal.repo</id>
                <username>$MAVEN_USERNAME</username>
                <password>$MAVEN_PASSWORD</password>
              </server>
            </servers>
          </settings>
          MAVEN_SETTINGS
        shell: bash

      - name: Deploy to GitHub Packages
        env:
          MAVEN_OPTS: "-Xmx512m"
        run: mvn -B -DskipTests=true deploy

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TOstDO-build
          path: |
            **/target/*-shaded.jar
            **/target/*.jar
            **/target/*.war
            target/**
          if-no-files-found: warn
          retention-days: 7
