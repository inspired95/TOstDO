name: Maven Package

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build (create FAT/shaded jar)
        run: mvn -B -DskipTests=true clean package

      - name: Show target contents
        run: |
          echo "Contents of target/ after package:"
          ls -la target || true

      - name: Test
        run: mvn -B test

      - name: Show all files under any target/ (debug)
        run: |
          echo "Finding files under */target/"
          find . -type f -path "*/target/*" -print || true

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TOstDO-build
          path: |
            **/target/*-shaded.jar
            **/target/*.jar
            **/target/*.war
            target/**
          if-no-files-found: warn
          retention-days: 7
