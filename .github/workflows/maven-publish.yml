name: Maven Package

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build (package)
        run: mvn -B -DskipTests=true package shade:shade

      - name: Run tests
        run: mvn -B test

      - name: "Debug: show settings and coordinates"
        if: github.ref == 'refs/heads/main'
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          set -euo pipefail
          mkdir -p $HOME/.m2
          if [ -n "${MAVEN_USERNAME:-}" ]; then
            cat > $HOME/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>internal.repo</id>
                <username>${MAVEN_USERNAME}</username>
                <password>${MAVEN_PASSWORD}</password>
              </server>
            </servers>
          </settings>
          EOF
          else
            cat > $HOME/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>internal.repo</id>
                <username>${GITHUB_ACTOR}</username>
                <password>${GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF
          fi
          echo "--- settings.xml (password masked) ---"
          sed -E 's#(<password>).*?(</password>)#\1****\2#g' $HOME/.m2/settings.xml | sed -n '1,200p'
          echo "--- project coordinates ---"
          mvn -q -DforceStdout help:evaluate -Dexpression=project.groupId || true
          mvn -q -DforceStdout help:evaluate -Dexpression=project.artifactId || true
          mvn -q -DforceStdout help:evaluate -Dexpression=project.version || true

      - name: Verify shaded artifact exists
        if: github.ref == 'refs/heads/main'
        run: |
          set -euo pipefail
          echo "Listing target content:"
          ls -la target || true
          # Look for any shaded jar produced by maven-shade-plugin
          SHADDED=$(ls target/*-shaded.jar 2>/dev/null || true)
          if [ -z "${SHADDED}" ]; then
            echo "ERROR: No shaded jar found in target/. Preventing deploy to avoid uploading a non-runnable artifact." >&2
            exit 1
          fi
          echo "Found shaded artifact(s):"
          ls -la target/*-shaded.jar
          echo "Shaded artifact size and checksum:"
          for f in target/*-shaded.jar; do sha256sum "$f" || true; ls -lh "$f" || true; done

      - name: Deploy artifacts
        if: github.ref == 'refs/heads/main'
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          set -euo pipefail
          mkdir -p $HOME/.m2
          # Prefer explicit MAVEN_USERNAME/MAVEN_PASSWORD if provided
          if [ -n "${MAVEN_USERNAME:-}" ]; then
            cat > $HOME/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>internal.repo</id>
                <username>${MAVEN_USERNAME}</username>
                <password>${MAVEN_PASSWORD}</password>
              </server>
            </servers>
          </settings>
          EOF
          else
            cat > $HOME/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>internal.repo</id>
                <username>${GITHUB_ACTOR}</username>
                <password>${GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF
          fi
          # Find shaded jar and deploy it explicitly to avoid uploading a non-runnable artifact
          SHADDED=$(ls target/*-shaded.jar 2>/dev/null | head -n 1 || true)
          if [ -z "${SHADDED}" ]; then
            echo "ERROR: shaded jar not found, aborting deploy" >&2
            exit 1
          fi
          echo "Deploying shaded artifact: ${SHADDED}"
          mvn -B org.apache.maven.plugins:maven-deploy-plugin:3.1.2:deploy-file \
            -Dfile="${SHADDED}" \
            -DpomFile=pom.xml \
            -DrepositoryId=internal.repo \
            -Durl=https://maven.pkg.github.com/inspired95/tostdo \
            --settings $HOME/.m2/settings.xml
